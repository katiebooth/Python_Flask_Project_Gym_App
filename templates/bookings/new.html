{% extends "base.html" %}
{% block content %}
<div class="input_form_new">
<h1>Make a booking</h1>
    <form action="/booking" method="post">
    <div class="inputbox">    
    <label for="member">Select a member:</label>
        <select name="member_id" id="user">
        {% for member in members %}
        <option value="{{ member.id }}">{{ member.name }}</option>
        {% endfor %}
        </select>
    </div>   
    <div class="inputbox"> 
    <label for="gym_class">Select a class:</label>
        <select name="gym_class_id" id="gym_class">
        {% for gym_class in gym_classes %}
        <option value="{{ gym_class.id }}">{{ gym_class.name }} on {{gym_class.date}}</option>
        {% endfor %}
        </select>
        <div class="inputbox">
            <input type="submit" value="Create Booking">
    </div>
    </div>  
    </form>
</div>
{% endblock %}
