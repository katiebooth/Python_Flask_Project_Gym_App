{% extends "base.html" %}

{% block content %}
<div class="input_form_new">
    <h1>Add a new member</h1>
    <form action="/members" method="post">
      <div class="inputbox">
        <label>Member Name</label>
        <input type="text" name="name" id="name_input" required="required">
      </div>
      <div class="inputbox">
        <label>Premium Membership?</label>
        <input type="checkbox" name="premium" id="premium_input">
      </div>
      <div class="inputbox">
        <label>Active Member?</label>
        <input type="checkbox" name="active" id="active_input" checked>
      </div>
      <div class="inputbox">
        <input type="submit" value="Add Member">
      </div>
    </form>
  </div>
{% endblock %}
