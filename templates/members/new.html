{% extends "base.html" %}

{% block content %}
<div class="center">
    <h1>Add a new member</h1>
    <form action="/members" method="post">
      <div class="inputbox">
        <input type="text" name="name" id="name_input" required="required">
        <label>Member Name</label>
      </div>
      <div class="inputbox">
        <input type="text" name="premium" id="capacity_input"required="required">
        <label>Premium Membership?</label>
      </div>
      <div class="inputbox">
        <input type="text" name="active" id="premium_input"required="required">
        <label>Active Member?</label>
      </div>
      <div class="inputbox">
        <input type="submit" value="Add Member">
      </div>
    </form>
  </div>
{% endblock %}
